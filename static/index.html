<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.rawgit.com/gpujs/gpu.js/45103b7f154a12ec639990c6896b21a053eb6a6c/bin/gpu.js"></script>
	<style type="text/css">
		html,body{
			margin:0;
			padding:0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	
		div{
			margin: 0;
			padding:0;
		}
		
		.matrix{
			width: 300px;
			height: 300px;
		}

		.dot{
			width: 1px;
			height: 1px;
			background: red;
			float: left;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script>

		const canvas = document.querySelector("canvas");
		const xhr = new XMLHttpRequest();
		canvas.width = 800;
		canvas.height = 800;

		const ctx = canvas.getContext("2d")

		xhr.open("get","http://localhost:9000/matrix",true);

		xhr.send();
		xhr.onload = function(d) {
			const arr = JSON.parse(this.responseText);

			for(let i = 0; i < arr.length; i++) {
				for(let j = 0; j < arr[i].length; j++) {
						ctx.globalAlpha = arr[i][j];
						
						ctx.fillRect(i*2,j*2,2,2);
					}
					
				}
			}


		
	</script>
</body>
</html>
